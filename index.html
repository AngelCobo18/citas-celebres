<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas Célebres</title>

    <!-- Fuente Montserrat Black -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ================= HEADER DE NAVEGACIÓN ================= -->
    <header class="nav-header">
    <div class="nav-container">
        <h1 class="logo" onclick="mostrarInicio()">CITAS CÉLEBRES</h1>
        <nav class="menu">
            <button onclick="mostrarInicio()">Inicio</button>
            <button onclick="mostrarPersonajes()">Personajes</button>
            <button onclick="mostrarObras()">Libros</button>
            <button onclick="mostrarTemas()">Temas</button>
            <button onclick="mostrarMinijuegos()">Minijuegos</button>
        </nav>
        <div class="buscador-header">
            <input type="text" id="buscador-header" placeholder="Buscar citas..." oninput="buscarHeader()">
        </div>
    </div>
</header>

    <!-- ================= CITA DEL DÍA ================= -->
    <section class="cita-dia">
        <h2 id="cita-texto">Cita del día</h2>
        <p id="cita-autor"></p>
    </section>

    <!-- ================= BUSCADOR PRINCIPAL ================= -->
    <section class="buscador-principal">
        <input type="text" id="buscador" placeholder="Buscar citas..." oninput="buscar()">
    </section>

    <section class="minijuegos">
    <h2>Minijuegos</h2>
    <div class="seleccion-juego">
        <button onclick="iniciarTarjetas()">Juego de Tarjetas</button>
        <button onclick="iniciarTest()">Juego Tipo Test</button>
    </div>

    <div id="juego-contenido"></div>
</section>

    <!-- ================= CONTENIDO INICIO ================= -->
    <main id="contenido"></main>

    <footer>
        <p>© 2025 Citas Célebres • Ángel Bitrián</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
